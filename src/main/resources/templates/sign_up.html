{% extends "base.html" %} {% block title %} Регистрация {% endblock %}

{% block content %}
<form method="POST">
  <h3 align="center">Зарегистрироваться</h3>
  <div class="form-group">
    <label for="email">Электронная почта (email)</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Введите почту"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Имя</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Введите имя"
    />
  </div>
  <div class="form-group">
    <label for="password1">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Введите пароль"
    />
  </div>
  <div class="form-group">
    <label for="password2">Пароль (Подтверждение)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Подтвердите пароль"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Подтвердить</button>
</form>
{% endblock %}
